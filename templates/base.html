<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="./static/css/normalize.css"/>
    <link rel="stylesheet" href="./static/css/skeleton.css"/>
    <link rel="stylesheet" href="./static/css/style.css"/>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>

<body>
    <nav class="navbar navbar-custom fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
        <a class="navbar-brand" href="{{ url_for('stock') }}">Top Stocks</a>
        <a class="navbar-brand" href="{{ url_for('create') }}">Build Portfolio</a>
        <a class="navbar-brand" href="{{ url_for('portfolio') }}">Portfolio Table</a>
    </nav>
    <div class="content">
        <h4>{{ title }}</h4>
        {% block content %} {% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    {% block scripts %}{% endblock %}

    {{ toastr.include_toastr_js() }}
</body>

</html>
