{% extends "base.html" %}
{% block content %}
<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card bg-dark text-white" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <div class="mb-md-5 mt-md-4 pb-5">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-danger" role="alert">
            {{ message }}
          </div>
          {% endfor %}
          <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
        <form method="POST" action="/signup">
          <div class="form-outline form-white mb-4">
            <input type="email" id="email" name ="email" placeholder="email" class="form-control form-control-lg" required />
          </div>
          <div class="form-outline form-white mb-4">
            <input type="name" id="name" name ="name" placeholder="name" class="form-control form-control-lg" required />
          </div>
          <div class="form-outline form-white mb-4">
            <input type="password" id="password" name ="password" placeholder="password" class="form-control form-control-lg" required />
          </div>
          <div class="form-outline form-white mb-4">
            <input type="password" id="confirm" name ="confirm" placeholder="confirm password" class="form-control form-control-lg" required />
          </div>
          <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
        </form>
        <div>
          <p class="mb-0">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
