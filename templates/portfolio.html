{% extends 'base.html' %}
{% block content %}
<div class = "table-responsive">
  <table id="data" class="table table-striped table-dark" style="width: 100%">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Price</th>
        <th>Expected Return</th>
        <th>Weight</th>
        <th>Total Shares</th>
        <th>Invested Amount</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        ajax: '/my-portfolio/data',
        scrollX: true,
        columns: [
          {data: 'Ticker'},
          {data: 'price', searchable: false},
          {data: 'expected_return', searchable: false},
          {data: 'weight', searchable: false},
          {data: 'total_shares', searchable: false},
          {data: 'invested_amount', searchable: false}
        ],
      });
    });
  </script>
{% endblock %}
