{% extends 'base.html' %}
{% block content %}
<div class = "d-flex flex-row align-items-center">
<h4>user_id:&nbsp</h4>
<h4 id = "user_id">{{user_id}}</h4>
</div>
<div class = "table-responsive">
  <table id="data" class="table table-striped table-dark" style="width: 100%">
    <thead>
      <tr>
        <th>Portfolio ID</th>
        {% for column in columns %}
        <th>{{column}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
{% endblock %}

{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        order: [[7, 'desc']],
        ajax: '/my-portfolio/data',
        scrollX: true,
        columns: [
          {data: 'portfolio_id', searchable: false},
          {data: 'Ticker'},
          {data: 'price', searchable: false},
          {data: 'expected_annual_return',searchable: false},
          {data: 'expected_annual_risk',searchable: false},
          {data: 'return_risk_ratio',searchable: false},
          {data: 'weight', searchable: false},
          {data: 'weighted_expected_return', searchable: false},
          {data: 'total_shares', searchable: false},
          {data: 'invested_amount', searchable: false}
        ],
      });
    });
    if (document.getElementById("user_id").textContent == '') {
      alert('You must be logged in to view the portfolio')
      window.location = '/login'
    }
  </script>
{% endblock %}
