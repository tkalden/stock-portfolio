{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Select your investement choice {% endblock %}</h1>
<form class="form-inline" method="post" action="{{ url_for('stock') }}">
            {% for ts in ticker_sector_lists %}
            <label for ="{{ts['label']}}"> {{ts['title']}} </label>
            <div class="select" id = "{{ts['label']}}">
                <select name="{{ts['label']}}">
                    {% for e in ts['content']  %}
                        {% if e in selectedList %}
                        <option value="{{ e }}" selected>{{ e }}</option>
                        {% else %}
                        <option value="{{ e }}">{{ e }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            {% endfor %}
            <br>
        <button type="submit" class="btn btn-default"> Search </button>
</form>
</body>
{% endblock %}
