{% extends 'base.html' %}
{% block title %} Stock Optmization Parameters {% endblock %}
{% block content %}
<form class="form-inline" method="post">
    <h3> Select Tickers </h3>
    <b-row>
    {% for stock in stocks %}
    <b-col class="cnt" id = "{{stock['label']}}">
        <select id = "stock[]" name="stock[]">
            {% for e in stock['ticker_list']  %}
                <option value="{{ e }}" selected>{{ e }}</option>
            {% endfor %}
        </select>
    </b-col>
    {% endfor %}
    </b-row>
    <h3> Select Optimization Parameters </h3>
    {% for parameter in parameters %}
        <label for = "{{ parameter['label'] }}">{{ parameter['title'] }}</label>
        <input type="text" name="{{ parameter['label'] }}"
        placeholder= "{{ parameter['placeholder'] }}"
        class='cnt'
        value="{{ request.form[parameter['label']] }}"></input>
    {% endfor %}
    <br>
    <button type="submit"> Optimize </button>
</form>
{% endblock %}
